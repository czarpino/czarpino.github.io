---
layout: simple
---
{% if page.previous %}
	<small>
		Read previous <a href="{{ page.previous.url | prepend: site.baseurl }}">"{{ page.previous.title }}"</a>
	</small>
{% endif %}
<article class="article-full-length">
    <header>
    	{% if page.cover %}
        	<img src="{{ page.cover }}" alt="test">
        {% endif %}
        <h1>{{ page.title }}</h1>
        <span class="article-date">{{ page.date | date: "%b %-d, %Y" }}</span>
    </header>
    {{ content }}
    {% if page.next %}
    	<small>
    		Read next <a href="{{ page.next.url | prepend: site.baseurl }}">"{{ page.next.title }}"</a>
    	</small>
    {% endif %}
</article>
